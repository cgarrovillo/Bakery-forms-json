<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Start an Order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700|Roboto:300,500,900" rel="stylesheet">
    <script src="main.js"></script>
</head>
<body>
    <header>
        <div>
            <p>EST. 2019</p>
            <a href="index.html">New City Bakeries</a>
            <!-- <p id="header-location">Calgary, AB</p> -->
            <p id="header-location">403-894-7689 | info@bakery.ca</p>
        </div>
    </header>
    <main id="order-main">
        <h1 id="order-title">Start an Order</h1>
        <div id="order-form-container">
            <form onsubmit="order();return false">
                <h3 class="order-form-head">Your Information</h3>
                <label class="twothre" for="fn">First Name</label>
                <input class="threfou" type="text" name="firstname" id="fn" pattern="^([A-Za-z]+[,.]?[ ]?|[A-Za-z]+['-]?)+$" autofocus required>

                <label class="twothre" for="ln">Last Name</label>
                <input class="threfou" type="text" name="lastname" id="ln" pattern="^([A-Za-z]+[,.]?[ ]?|[A-Za-z]+['-]?)+$" required>

                <label class="twothre" for="address">Address</label>
                <input class="threfou" type="text" name="address" id="address" required>

                <label class="twothre" for="postal">Postal Code</label>
                <input class="threfou" type="text" name="postalcode" id="postal" pattern="[ABCEGHJKLMNPRSTVXY][0-9][ABCEGHJKLMNPRSTVWXYZ][0-9][ABCEGHJKLMNPRSTVWXYZ][0-9]" required>

                <label class="twothre" for="phone">Phone Number</label>
                <input class="threfou middle" type="text" name="phone" id="phone" pattern="([(+]*[0-9]+[()+. -]*)" required>

                <label class="twothre" for="email">Email</label>
                <input class="threfou" type="email" name="email" id="email" pattern="[a-z0-9._%+-]{3,}@[a-z]{3,}([.]{1}[a-z]{2,}|[.]{1}[a-z]{2,}[.]{1}[a-z]{2,})" required>

                <h3 class="order-form-head">The Good Stuff</h3>
                <label class="twothre" for="sheetcake">
                    <input class="twothre imginp" type="radio" name="caketype" value="18" id="sheetcake" onclick="sheetenabl()" required>
                    <img class="ordimg" src="photos/Square.png" alt="">
                    <p>Base Price: $18</p>
                </label>
                <label class="threfou" for="roundcake">
                    <input class="threfou imginp" type="radio" name="caketype" value="15" id="roundcake" onclick="roundenabl()" required>
                    <img class="ordimg threfou" src="photos/Round.png" alt="">
                    <p>Base Price: $15</p>
                </label>
                
                <label class="one right" for="length">Length (cm)</label>
                <input class="two middle" type="number" name="length" id="length" min="30" max="60" required disabled>

                <input class="three middle" type="number" name="radius" id="radius" min="15" max="30" required disabled>
                <label class="four" for="radius">Radius (cm)</label>

                <label class="one right" for="width">Width (cm)</label>
                <input class="two middle" type="number" name="width" id="width" min="30" max="45" required disabled>
                
                <label class="twofou middle" for="layers">Layers</label>
                <input class="twofou middle" type="number" name="layers" id="layers" min="1" max="3" required disabled>

                <label class="two right" for="icing">Add Cream Cheese Icing $5</label>
                <input class="three left" type="checkbox" name="icing" id="icing" value="true" disabled>
                
                <label class="two right" for="topping">Add Fruit & Almond Topping $7</label>
                <input class="three left" type="checkbox" name="topping" id="topping" value="true" disabled>

                <label class="two right" for="filling">Add Jam filling between layers $4</label>
                <input class="three left" type="checkbox" name="filling" id="filling" value="true" disabled>

                <input id="order-button" type="submit" value="Order">
                <h3 class="order-form-head">Your Order</h3>
            </form>
            <div class="order-summary">
                <p id="debug" class="middle"></p>
                <p class="one middle" id="custname"></p>
                <p class="one middle" id="custaddr"></p>
                <p class="one middle" id="custpost"></p>
                <p class="one middle" id="custphone"></p>
                <p class="one middle" id="custemail"></p>
                <h5 class="one middle hidden">.</h5>
                <p class="one middle" id="custcake"></p>
                <p class="one middle" id="custicing"></p>
                <p class="one middle" id="custtopping"> </p>
                <p class="one middle" id="custfilling"> </p>
                <p class="one middle" id="custtotal"> </p>

            </div>
        </div>
    </main>
</body>
</html>
